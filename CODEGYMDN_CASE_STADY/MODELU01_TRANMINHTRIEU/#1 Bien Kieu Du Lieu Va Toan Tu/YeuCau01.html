<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing directory</title>
</head>
<body>
<script>
    var name = prompt("Enter name customer :   ");
    var identityCard = prompt("Enter Identity Card customer :   ");
    var birthday = prompt("Enter birthday customer :   ");
    var email = prompt("Enter email customer :   ");
    var address = prompt("Enter address customer :   ");
    var typeCustomer = prompt("Enter typeCustomer customer :   ");
    var discount = prompt("Enter discount customer :   ") * 1;
    var numberOfPeople = prompt("Enter numberOfPeople :   ");
    var rentDays = prompt("Enter rentDays customer :   ") * 1;
    var typeService = prompt("Please! Do you want to choose type service?\n" + "1. Villa\n" + "2. House\n" + "3. Room\n");
    var typeRoom = prompt("Enter typeRoom:  ");
    var price;
    if (typeService === "1") {
        price = 500;
    }
    else if (typeService === "2") {
        price = 300;
    }
    else {
        price = 100;
    }

    var totalPay = price * rentDays *(1- discount / 100);
    alert("Name :  " + name + "\nIdentityCard :  " + identityCard + "\nBirthday :  " + birthday + "\nEmail : " + email
        + "\nAddress :  " + address + "\nTypeCustomer :  " + typeCustomer + "\nDiscount :  " + discount + "\nNumberOfPeople :  " + numberOfPeople
        + "\nRentDays :  " + rentDays + "\nTypeService :  " + price + "\nTypeRoom :  " + typeRoom + "\nTotalPay :  " + totalPay
    );
</script>
</body>
</html>
