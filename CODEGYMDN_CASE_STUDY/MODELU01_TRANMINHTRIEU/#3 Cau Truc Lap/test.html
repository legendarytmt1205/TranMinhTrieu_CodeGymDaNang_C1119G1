<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text = "";
    var i;
    for (i = 0; i < 5; i++) {
        if (i === 3) {
            text += i;
            continue;
        }
        text += "the number is " + i + "</br>";
    }
    document.write(text);
</script>
</body>
</html>
