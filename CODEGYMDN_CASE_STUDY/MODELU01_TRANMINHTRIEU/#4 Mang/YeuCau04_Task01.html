            //     alert(num+"." + arrNameCustomers[i]);
            // }
            alert(arrNameCustomers.sort());
            break;
        case"2":
            alert("aaaaaaaaaaaaaaaaaaaaaaaaaaaaa");
            break;
    }
</script>
