<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var information = prompt("Please! Do you want to choose type service?\n"
        + "1. Add new customer\n"
        + "2. Delete customer\n");
    switch (information) {
        case"1":
            var arrNameCustomers = [];
            var result = "";
            var numberOfCustomer = parseInt(prompt("Please! Enter the number of customer  you want to add!?"));
            for (var i = 0; i < numberOfCustomer; i++) {
                var nameCustomer = prompt("Please! Enter customer name number :  " + (i + 1));
                arrNameCustomers.push(nameCustomer);
            }
            alert(showInfomationCustomer());
            break;
        case"2":
            var arrNameCustomers = ["An", "Hòa", "Lượng", "Tú", "lan", "Huệ", "Phong", "Bình", "Ngô", "Hùng"];
            var numInformation = prompt("Please! choose customer you want delete ?\n" + showInfomationCustomer());
            arrNameCustomers.splice(numInformation - 1, 1);
            alert(showInfomationCustomer());
    }
    function showInfomationCustomer() {
        var result = "";
        arrNameCustomers = arrNameCustomers.sort();
        for (var i = 0; i < arrNameCustomers.length; i++) {
            result += i + 1 + ". " + arrNameCustomers[i] + "\n";
        }
        return result;
    }
</script>

</body>
</html>
