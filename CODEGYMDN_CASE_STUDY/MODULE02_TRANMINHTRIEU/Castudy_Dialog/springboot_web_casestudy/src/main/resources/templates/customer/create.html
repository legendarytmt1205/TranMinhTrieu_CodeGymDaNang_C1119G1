<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/admin/customer}">
        Back to customer list
    </a>
</p>

<div class="container">
    <h2>Modal Example</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form th:action="@{admin/customer/save}" th:object="${customer}"
                          method="POST" novalidate="novalidate">
                        <input type="hidden" th:field="*{id}"/>
                        <div>
                            <label>Name</label>
                            <input type="text" th:field="*{fullName}"/>
                        </div>
                        <div>
                            <label>Birthday</label>
                            <input type="text" th:field="*{birthday}"/>
                        </div>
                        <div>
                            <label>ID Card</label>
                            <input type="text" th:field="*{id_card}"/>
                        </div>
                        <div>
                            <label>Phone Name</label>
                            <input type="text" th:field="*{phone_number}"/>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" th:field="*{email}"/>
                        </div>
                        <div>
                            <label>Address</label>
                            <input type="text" th:field="*{address}"/>
                        </div>

                        <td>Type Customer</td>
                        <td>
                            <select th:field="*{furamaTypeCustomer}">
                                <option th:each="u : ${typeCustomers}" th:value="${u.id}" th:text="${u.type_customer_name}"></option>
                            </select>
                        </td>

                        <input type="submit" value="Save"></input>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>

<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
