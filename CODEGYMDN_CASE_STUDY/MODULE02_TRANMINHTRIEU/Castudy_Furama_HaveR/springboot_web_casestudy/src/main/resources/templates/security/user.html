<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>TMT</title>
    <style>
        .container-fluid .dropdown {
            margin-right: 30px;
        }

        .pull-top {
            margin-top: 10px;
        }

        .nav-item {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="container" style="height: auto">
    <header class="row">
        <img class="pull-right" src="imgHomePage/logo.jfif">
        <div class="shopping-mall">
            <h1>Welcome To Furama Resort</h1>
            <h5 style="text-align: center">Vietnam's number one resort system</h5>
        </div>
    </header>
    <!--    navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://www.youtube.com/" target="_blank">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
            </ul>
            <div>
                <button><p th:text="${#request.userPrincipal.name}"></p></button>
            </div>
            <div>
                <a th:href="@{/}">
                    <button class="btn btn-outline-success my-2 my-sm-0">Logout</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/villa1.jfif"></div>
        </div>
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/house1.jfif"></div>
        </div>
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/room1.jfif"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/villa2.jfif"></div>
        </div>
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/house2.jfif"></div>
        </div>
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/room2.jfif"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/villa3.jfif"></div>
        </div>
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/house3.jfif"></div>
        </div>
        <div class="col-md-4">
            <div><img class="pull-top" width="100%" src="imgHomePage/room3.jfif"></div>
        </div>
    </div>

    <footer class="panel panel-default">
        <br/>
        <br/>
        <div class="panel-heading text-center">
            <p>@Trần Minh Triều</p>
        </div>
    </footer>
</div>
</body>
</html>
