<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h2>Edit Customer</h2>
<p>
    <a th:href="@{/admin/customer}">
        List Customer
    </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/admin/customer/update}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{fullName}"/>
        </div>
        <div>
            <input id="datepicker" type="text" th:field="*{birthday}">
            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
        </div>
        <div>
            <label>ID Card</label>
            <input type="text" th:field="*{id_card}"/>
        </div>
        <div>
            <label>Phone Name</label>
            <input type="text" th:field="*{phone_number}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>

        <td>Type Customer</td>
        <td>
            <select th:field="*{typeCustomer}">
                <option th:each="u : ${typeCustomer}" th:value="${u.id}" th:text="${u.type_customer_name}"></option>
            </select>
        </td>

        <input type="submit" value="Save" ></input>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>

<script>
    // $( "#datepicker" ).datepicker({ dateFormat: 'dd/mm/yyyy' });
    $('#datepicker').datepicker({
        format: 'dd/mm/yyyy',
        uiLibrary: 'bootstrap4',
        autoclose: true,
        todayHighlight: true
    });

</script>
</body>
</html>
