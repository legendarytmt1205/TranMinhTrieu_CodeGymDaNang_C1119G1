<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Enter PhoneNumber");
    is_PhoneNumber(str);

    function is_PhoneNumber(str) {
        regexp = /^\([0-9]{2}\)+(-\(0[0-9]{9}\))$/;
        if (regexp.test(str)) {
            alert("true");
        } else {
            alert("false");
        }
    }
</script>
</body>
</html>
