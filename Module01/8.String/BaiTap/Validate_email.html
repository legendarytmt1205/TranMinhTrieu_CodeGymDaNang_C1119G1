<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Enter Email");
    is_Email(str);

    function is_Email(str) {
        regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            alert("true");
        } else {
            alert("false");
        }
    }
</script>
</body>
</html>
