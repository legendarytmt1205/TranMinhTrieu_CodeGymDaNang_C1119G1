<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Enter Account");
    isAccount(str);
    function isAccount(str){
        regexp = /^[a-z_0-9]{6,}$/;
        if (regexp.test(str)) {
            alert("true");
        } else {
            alert("false");
        }
    }
</script>
</body>
</html>
