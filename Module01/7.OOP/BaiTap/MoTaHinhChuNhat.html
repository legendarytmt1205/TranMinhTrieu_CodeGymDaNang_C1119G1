<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<div id="print"></div>
<button onclick="changeRec()">Change rectangle</button>
<script>
    function Rectangle(chieuDai, chieuRong) {

        this.chieuDai = chieuDai;
        this.chieuRong = chieuRong;
        this.tinhDienTich = function () {
            return this.chieuDai * this.chieuRong;
        };
        this.tinhChuVi = function () {
            return (this.chieuDai + this.chieuRong) * 2;
        };
        this.veHinhChuNhat = function () {
            let canvas = document.getElementById("myCanvas");
            let context = canvas.getContext("2d");
            context.fillStyle = "yellow";
            context.fillRect(0, 0, this.chieuDai, this.chieuRong);

        };
    }

    let myRec = new Rectangle(40, 30);
    myRec.veHinhChuNhat();
    let printScreen;
    let to_div = document.getElementById("print");
    printScreen = "Dien tich hcn : " + myRec.tinhDienTich() + "\nChu vi hinh chu nhat : " + myRec.tinhChuVi();
    to_div.innerText += printScreen;

    function changeRec() {
        let chieuDai = parseFloat(prompt("Nhap chieu dai hinh chu nhat"));
        let chieuRong = parseFloat(prompt("Nhap chieu rong hinh chu nhat"));
        myRec.chieuDai = chieuDai;
        myRec.chieuRong = chieuRong;
        printScreen = "Dien tich hcn : " + myRec.tinhDienTich() + "\nChu vi hinh chu nhat : " + myRec.tinhChuVi();
        myRec.veHinhChuNhat();
        to_div.innerText = printScreen;
    }

</script>
</body>
</html>
