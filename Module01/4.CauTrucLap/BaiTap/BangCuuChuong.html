<script>
    var ketQua = "<table width='900px'  cellpadding ='10px' cellspacing='2px'  border='1'>";
    for (var dong = 1; dong <= 9; dong++) {
        ketQua += "<tr>";
        for (var cot = 2; cot <= 9; cot++) {
            var o = cot + " x " + dong + " = " + (cot * dong);
            ketQua += "<td>" +o + "</td>";
        }
        ketQua += "</tr>";
    }
    document.write(ketQua);
</script>
</body>
