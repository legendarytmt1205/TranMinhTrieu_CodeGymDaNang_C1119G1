<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let max = array[0];
    let index = 0;
    for (var i = 1; i < array.length;i++) {
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    document.writeln("Giá trị lớn nhất là: " + max + " tại vị trí thứ " + index + " trong mảng");
</script>
</body>
</html>
