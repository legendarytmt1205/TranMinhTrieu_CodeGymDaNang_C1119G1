<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = parseInt(prompt("Nhập vào giá trị để so sánh!"));
    let array = [-3, 5, 1, 3, 2, 10];
    for (var i= 0; i<array.length;i++) {
        if (value === array[i]) {
            document.writeln("Vị trí của số " +array[i] + " trong mảng là: " + i);
        }
    }
</script>

</body>
</html>
