<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchCase</title>
</head>
<body>
<script>
    var browser = prompt("Nhập vào trình duyệt bạn chọn!");
    switch (browser) {
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }

    let a = prompt("a?", "");
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert("trần minh triều");
            break;
        case 2:
        case 3:
            alert("2,3");
            break;
    }
</script>
</body>
</html>
