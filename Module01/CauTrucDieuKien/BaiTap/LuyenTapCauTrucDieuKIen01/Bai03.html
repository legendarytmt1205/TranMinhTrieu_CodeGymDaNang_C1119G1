<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = prompt("Nhập vào số nguyên bất kỳ");
    if(n==="0"){
        alert("Nhập vào số khác số 0");
    }
    else {
        (parseInt(n)>0)? alert("Số "+ n + " lớn hơn 0"): alert("Số " +n+ " nhỏ hơn 0")
    }
</script>
</body>
</html>
