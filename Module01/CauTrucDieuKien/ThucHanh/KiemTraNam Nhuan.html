<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<input id = "namNhuan" type="text"  placeholder="Nhập vào năm nhuận">
<input  type="button" value="search" onclick="id(this.value)"><br><br>
Kết quả     <input id="result" type="text">

<script>
    function id() {
        var year = document.getElementById("namNhuan");
        if((year.value%4===0 &&year.value%100!==0)||year.value%400===0){
            alert("Năm : " + year + " là năm nhuận");
        }
        else{
            alert("Năm : " + year + " không là năm nhuận");
        }
    }
</script>


</body>
</html>
