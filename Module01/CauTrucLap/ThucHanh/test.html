<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text = "hello";
    while (text!=="x") {
        document.write(text + "</br>");
        text = prompt("Enter a text to print. Enter 'x' to quit.");
    }
</script>

</body>
</html>
