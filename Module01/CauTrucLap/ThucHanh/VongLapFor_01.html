<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
<h2>For Loops</h2>
<p id="p"></p>
<script>
    var paragraph = "";
    for ( var i = 0; i < 5; i++) {
       paragraph += "The number is " + i + "</br>"
    }
    document.getElementById("p").innerHTML = paragraph;
</script>

</body>
</html>
