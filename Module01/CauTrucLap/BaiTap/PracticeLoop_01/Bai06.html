<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hiển thị tổng 30 số tự nhiên đầu tiên mà chia hết cho 7
    var result = 0;
    var sum = 0;
    for (var i = 0; i <30; i++) {
        result += 7;
        sum+=result;
    }
    document.write(sum);
</script>
</body>
</html>
