<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day of month</title>
</head>
<body>
<input id="month" type="text" placeholder="Nhập vào số tháng!">
<button onclick="displayDay()">Tính số ngày</button>
<script>
    function displayDay() {
        var month = document.getElementById("month");
        switch (month.value) {
            case"1":
            case"3":
            case"5":
            case"7":
            case"8":
            case"10":
            case"12":
                alert("tháng " + month.value + " có 31 ngày");
                break;
            case"2":
                alert("tháng " + month.value + " có 28 hoặc 29 ngày");
            case"4":
            case"6":
            case"9":
            case"11":
                alert("tháng " + month.value + " có 30 ngày");
                break;
            default:
                alert("Vui lòng nhập đúng số tháng trong năm");
                break;
        }
    }
</script>
</body>
</html>
