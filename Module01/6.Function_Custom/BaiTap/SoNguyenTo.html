<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = prompt("Nhập vào giá trị n");
    displayList(n);
    function displayList(value) {
        for (var i = 1; i <= value; i++) {
            var flag = true;
            if (i < 2) {
                flag = false;
            } else {
                for (var j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        flag = false;

                    }
                }
            }
            if (flag === true) {
                document.write(i + " là số nguyên tố" + "<br>" + "<br>" );
            }
        }
    }
</script>
</body>
</html>
