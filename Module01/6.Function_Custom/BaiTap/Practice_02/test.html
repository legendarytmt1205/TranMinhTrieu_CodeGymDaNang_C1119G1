<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Input Number" id="bai2">
<button onclick="change()">Click</button>
<script>
    var str = prompt("nhập vào chuỗi số!");
    function change() {
       var a = document.getElementById("bai2");
       a.value = str;
    }
</script>
</body>
</html>
