<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorial</title>
</head>
<body>
<script>
    var n = prompt("Enter number : ");

    function factorial(n) {
        var result = 1;
        for (var i = 1; i <= n; i++) {
            result = result * i;
        }
        return result;
    }

    document.write("factorial : " + factorial(n));
</script>
</body>
</html>
