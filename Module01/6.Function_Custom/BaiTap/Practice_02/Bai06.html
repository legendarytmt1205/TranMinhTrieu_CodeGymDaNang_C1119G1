<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = prompt("Enter number ");
    kiemTraSoNguyenDuong(number);

    function kiemTraSoNguyenDuong(num) {
        if (num > 0) {
            return document.write(num + " là số nguyên dương");
        }
        else {
            return document.write(num + " không phải là số nguyên dương ");
        }
    }
</script>
</body>
</html>
