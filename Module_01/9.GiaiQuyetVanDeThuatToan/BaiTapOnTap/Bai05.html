<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let n = 3;
    let a = 1;
    for (let i = 1; i <= (2 * n - 1); i ++) {
        a*=i;
        if (i % 2 !== 0) {
            sum += (1 / a);
        }
    }
    document.write(sum);

</script>
</body>
