<script>
    let a = 37;
    let b = 13;
    document.write(uocChung(a, b)+ "<br/>");
    document.write(boiChung(a, b));

    function uocChung(a, b) {
        if (a <= 0 && b <= 0) {
            return -1;
        }
        while (a * b !== 0) {
            if (a > b) {
                a %= b;
            } else {
                b %= a;
            }
        }
        return a + b;
    }

    function boiChung(a, b) {
        let uoc = uocChung(a, b);
        if (a * b === 0) {
            return ;
        }
        return (a*b)/uoc;
