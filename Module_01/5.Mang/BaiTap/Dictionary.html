<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="eng" placeholder="Enter word" type="text">
<button onclick="translateWords()">Transformation</button>
<input disabled id="viet" placeholder="Enter word" type="text">
<script>
    var english = ["hello", "thank", "goodbye", "goodnight", "sorry"];
    var vietNam = ["xin chào", "cảm ơn ", "tạm biệt", "chúc ngủ ngon", "xin lỗi"];

    //#region translate
    function translateWords() {
        var englishInput = document.getElementById("eng");
        englishInput = englishInput.value.toLocaleLowerCase();
        var vietInput = document.getElementById("viet");
        vietInput.value.toLocaleLowerCase();
        if (!english.join().includes(englishInput)) {
            alert("The dictionary currently doesn't have this word!");
        }
        for (var i = 0; i < english.length; i++) {
            if (englishInput === english[i]) {
                document.getElementById("viet").value = vietNam[i];
            }
        }

        // if (!vietInput.join().includes(englishInput)) {

        //     if (vietInput === vietNam[i]) {
        //         document.getElementById("eng").value = english[i];
        //     }
        // }
    }

    //#endregion
</script>
</body>
</html>
