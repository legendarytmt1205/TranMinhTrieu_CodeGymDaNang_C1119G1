<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number" placeholder="Enter number!">
<button onclick="result()">Change</button>
<script>
    function result() {
        var num = parseInt(document.getElementById("number").value);
        num +=1;
        document.write(num);
    }
</script>
</body>
</html>
