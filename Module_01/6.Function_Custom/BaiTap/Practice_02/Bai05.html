<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("Nhập vào số thứ nhất");
    var b = prompt("NNhập vào số thứ hai");
    var c = prompt("Nhập vào số thứ ba");
    document.write("min:  " + min());

    function min() {
        var min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }

</script>
</body>
</html>
