<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  let str = prompt("Nhập vào chuỗi bất kỳ");
  testUpperCase(str);
    function testUpperCase(str) {
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            alert("Ký tự đầu tiên in hoa");
        } else {
            alert("Ký tự đầu tiên in thường");
        }
    }
</script>
