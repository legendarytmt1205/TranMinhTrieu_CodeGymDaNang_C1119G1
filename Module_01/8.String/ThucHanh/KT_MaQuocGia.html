<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào mã quốc gia");
    is_usZipCode(str);
    function is_usZipCode(str){
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            alert("true");
        } else {
            alert("false");
        }
    }
</script>
</body>
</html>
