<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let str = prompt("Enter ClassName");
    is_ClassName(str);

    function is_ClassName(str) {
        regexp = /^[CAP]+[0-9]{4}[G-M]$/;
        if (regexp.test(str)) {
            alert("true");
        } else {
            alert("false");
        }
    }
</script>

</body>
</html>
