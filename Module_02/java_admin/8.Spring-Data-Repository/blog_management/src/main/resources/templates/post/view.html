<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <script src="https://cloud.tinymce.com/5/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/blog">Blog</a>
    <a href="/categories">Category</a>
    <div class="dropdown">
        <button class="dropbtn">Type
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" th:each="category : ${categories}">
            <a th:href="@{/posts/${category.name}}" th:value="${category.name}"></a>
        </div>
    </div>
</div>
<p>
    <a href="/blog">Blogs list</a>
</p>
<div style="display: flex">
    <p>Blog Name: </p>
    <p th:value="${post.name}" th:name="name"></p>
</div>
<div style="display: flex">
    <p>Author Name: </p>
    <p th:value="${post.author}" th:name="author"></p>
</div>
<div style="display: flex">
    <p>Category Name: </p>
    <p th:value="${post.category.name}" th:name="category"></p>
</div>
<div style="display: flex">
    <p>Content: </p>
    <button type="button" onclick="myFunction()">Refresh content</button>
</div>
<textarea rows="4" cols="50" name="content" id="cont" th:field="${post.content}"></textarea><br/>
<script>
    function myFunction(){
        var content = document.getElementById("cont").value();
        if(content != undefined){
            var temp = tinyMCE.getContent('cont');
            document.getElementById("cont").innerHTML = temp;
        }
    }
</script>
</body>
</html>
