<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<h1>Category List</h1>
<a href="/create-category">Create Category</a><br><br>
<a href="/blog">Back To Blog</a>
<!--<form th:action="">-->
<!--    <input type="text" th:field="${name}">-->
<!--</form>-->
<table border="1">
    <tr>
        <th>Id Category</th>
        <th>Name Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category : ${category}">
        <tr>
            <td th:text="${category.idCategory}"></td>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{/edit-category/__${category.idCategory}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.idCategory}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
