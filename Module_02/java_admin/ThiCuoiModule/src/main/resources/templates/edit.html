<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h2>Edit Product</h2>
<p>
    <a th:href="@{/product}">
        List Product
    </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/product/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>

        <div>
            <label>Type</label>
            <select th:field = "*{type}">
                <option value="phone">Telephone</option>
                <option value="TV">TiVi</option>
                <option value="AC">TuLanh</option>
            </select>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Quantily</label>
            <input type="text" th:field="*{quantily}"/>
        </div>
        <div>
            <label>Desc</label>
            <input type="text" th:field="*{desc}"/>
        </div>

        <input type="submit" value="Save" ></input>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>

<script>
    // $( "#datepicker" ).datepicker({ dateFormat: 'dd/mm/yyyy' });
    $('#datepicker').datepicker({
        format: 'dd/mm/yyyy',
        uiLibrary: 'bootstrap4',
        autoclose: true,
        todayHighlight: true
    });

</script>
</body>
</html>
