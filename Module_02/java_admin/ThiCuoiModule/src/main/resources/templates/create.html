<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Add Product</h2>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/product/create}" th:object="${product}"
          method="POST">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Type</label>
            <select th:field = "*{type}">
                <option value="phone">Telephone</option>
                <option value="TV">TiVi</option>
                <option value="AC">TuLanh</option>
            </select>
<!--            <input type="text" th:field="*{type}"/>-->
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Quantily</label>
            <input type="text" th:field="*{quantily}"/>
        </div>
        <div>
            <label>Desc</label>
            <input type="text" th:field="*{desc}"/>
        </div>

        <input type="submit" value="Save"></input>

    </form>
</div>
<footer th:replace="layout :: footer"></footer>
<script>
    $('#datepicker').datepicker({
        format: 'dd/mm/yyyy',
        uiLibrary: 'bootstrap4',
        autoclose: true,
        todayHighlight: true
    });

</script>
</body>
</html>
